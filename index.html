<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <img class="logo" src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512" alt="Logo">
    </header>
    <main>
      <aside></aside>

      <div class="page-content">
      </div>

      <aside></aside>
    </main>

    <div class="template">
      <article class="post">
        <div class="post__header">
          <div class="post__author">
            <img class="post__author-img" src="" alt="">
            <div class="post__author-info">
              <h4 class="post__author-name"></h4>
              <time class="post__time"></time>
            </div>
          </div>
        </div>
        <div class="post__content"></div>
        <div class="post__image">
          <img src="" alt="post img">
        </div>
        <div class="post__comments">
          <ul>
            <li class="comment">
              <div class="comment__author-img">
                <img src="" alt="">
              </div>
              <div class="comment__message">
                <h4 class="comment__author-name"></h4>
                <p></p>
              </div>
            </li>
          </ul>
        </div>
      </article>
    </div>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
